language: node_js
node_js: "12"
cache:
  yarn: true
  directories:
    - node_modules

jobs:
  include:
    - stage: build
      script:
        - yarn build
      artifacts:
        paths:
          - "*/dist"
          - "*/types"
        expire_in: 1 day

deploy:
  provider: npm
  email: minhducle.hcm@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: mduclehcm/solid-router
